<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="Fragments/fragment.html :: menu"/>
    <div class="container">
        <div class="row">
            <h1>Product</h1>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Line</th>
                    <th scope="col">Scale</th>
                    <th scope="col">Vendor</th>
                    <th scope="col">Description</th>
                    <th scope="col">QtyInStock</th>
                    <th scope="col">Price</th>
                    <th scope="col">MSRP</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text ="${product.productCode}"></td>
                    <td th:text ="${product.productName}"></td>
                    <td th:text ="${product.productLine}"></td>
                    <td th:text ="${product.productScale}"></td>
                    <td th:text ="${product.productVendor}"></td>
                    <td th:text ="${product.productDescription}"></td>
                    <td th:text ="${product.quantityInStock}"></td>
                    <td th:text ="${product.buyPrice}"></td>
                    <td th:text ="${product.MSRP}"></td>
                    <td>
                        <a type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" th:attr="data-target=${#exampleModal}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" th:id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
